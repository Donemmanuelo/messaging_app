<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="user-profile">
                    <img src="assets/default-avatar.png" alt="Profile" class="profile-pic">
                    <span class="username">User Name</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search contacts...">
                </div>
                <div class="contact-list">
                    <!-- Contacts will be dynamically added here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 chat-area">
                <div class="chat-header">
                    <div class="contact-info">
                        <img src="assets/default-avatar.png" alt="Contact" class="contact-pic">
                        <span class="contact-name">Select a contact</span>
                    </div>
                </div>
                <div class="messages-container">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="message-input">
                    <textarea placeholder="Type a message..."></textarea>
                    <button class="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
